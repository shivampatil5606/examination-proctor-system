<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	
  <title>Proctor System</title>
</head>
<body style="background-color: #91E5F6;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #133C55;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Proctor System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('mainHome') }}">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Teacher Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('studentRegister') }}">Student Registration</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="text-center container shadow-lg p-3 mt-5 bg-body rounded vw-100">
    <h2>Sign-In</h2>
    <hr>
    {% if msg=="" %}
        {{ continue }}
    {% else %}
      <div class="alert alert-danger alert-dismissible fade show mx-auto w-50" role="alert">
        <span>{{ msg }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('teacherLogin')}}">
        <div class="form-floating mb-2 mx-auto w-50">
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 mx-auto w-50">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>            
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
</div>

</body>
</html>
