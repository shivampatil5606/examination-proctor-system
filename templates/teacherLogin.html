<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proctor System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/teacherLogin.css') }}">
</head>
<body bgcolor="#66b3f2">

<div class="loginbox">
    <img src="{{ url_for('static', filename='images/teacherLogin2.png') }}" class="avatar">
    <h2>Login</h2>
    {% if msg=="" %}
        {{ continue }}
    {% else %}
        <span style="color: red;">{{ msg }}</span>
    {% endif %}
    <form method="POST" action="{{ url_for('teacherLogin')}}">
        <p>Email</p>
        <input type="text" name="email" placeholder="Enter Your Email">
        <p>Password</p>
        <input type="password" name="password" placeholder="Confirm Your Password">
        <input type="submit" value="Login">
        <a href="#">Forgot Password?</a><br>
        <a href="#">Register Here</a>
    </form>
</div>

</body>
</html>
