<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<title>Proctor System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #133C55;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Proctor System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('createQuiz') }}">Add Quiz</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Hi {{session['teachername']}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>
  <div class="table-responsive">
    <table class="table table-hover" style="background-color: #91E5F6;;">
      <thead>
        <tr>
          <td>Quiz name</td>
          <td>Quiz ID</td>
          <td>From</td>
          <td>To</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
      </thea>
      <tbody>
        {% for i in quizdata %}
        <tr>
          <td>{{i[2]}}</td>
          <td>{{i[0]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
          <td><button type="button" class="btn btn-info">Edit</button></td>
          <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
